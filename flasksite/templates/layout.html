<!DOCTYPE html>

<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Dashboards | DoSomething.org</title>
  <script type="text/javascript" src="/static/bower_components/neue/js/vendor/modernizr.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <link rel="shortcut icon" href="/static/bower_components/neue/dist/assets/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="/static/bower_components/neue/dist/assets/apple-touch-icon-precomposed.png">

  <link rel="stylesheet" href="/static/bower_components/neue/dist/neue.css" media="screen, projection" type="text/css">
  <link rel="stylesheet" href="/static/bower_components/nvd3/nv.d3.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!--[if lt IE 9]>
    <script src="/static/bower_components/html5shiv/dist/html5shiv.js" type="text/javascript"></script>
    <script src="/static/bower_components/respond/dest/respond.min.js" type="text/javascript"></script>
  <![endif]-->

  <script type="text/javascript" src="/static/bower_components/d3/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="/static/bower_components/nvd3/nv.d3.min.js" charset="utf-8"></script>

  <script src="/static/js/common.js"></script>
</head>

<body>

<div class="chrome">
  <div id="top" class="wrapper">
    <nav class="navigation -white -floating">
      <a class="navigation__logo" href="{{ url_for('home') }}"></a>
      <div class="navigation__menu">
        <ul class="navigation__primary">
          <li>
            <a href="/cause/campaigns/all">
              <strong class="navigation__title">Campaigns</strong>
              <span class="navigation__subtitle">Sign-ups and stats.</span>
            </a>
          </li>

          <li>
            <a href="/causes">
              <strong class="navigation__title">Causes</strong>
              <span class="navigation__subtitle">Stats by cause space.</span>
            </a>
          </li>

        <li>
            <a href="/kpis">
              <strong class="navigation__title">KPIs</strong>
              <span class="navigation__subtitle">Org-wide KPIs.</span>
            </a>
        </li>
        </ul>
      </div>
    </nav>

    <header role="banner" class="header">
      <div class="wrapper">
        <h1 class="header__title">Dashboards</h1>
      </div>

    </header>

    <main>
      <div class="container">
        <div id="content" class="wrapper">
          <div class="container__block">
          {% block content %}
          {% endblock %}
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

</body>
</html>
